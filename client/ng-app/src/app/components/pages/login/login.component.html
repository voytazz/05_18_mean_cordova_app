
<section class="login">
  <div class="logged-success__container hidden animation-ctr" id="successMessageContainer">
    <div class="logged-success__header-container opacity-0 animation-ctr" id="successMessage">
      <h2 class="logged-success__header">{{ message[0] }}</h2>
      <h2 class="logged-success__header">{{ message[1] }}</h2>
    </div>
  </div>
  <div class="login-form-container opacity-0 animation-ctr" id="page">
    <form class="login-form" (submit)="onLoginSubmit()">
      <div class="login-form__header-container">
        <h2 class="login-form__header">{{ label.header }}</h2>
      </div>
      <div class="login-form__nick-container">
        <label class="login-form__nick-label">{{ label.login }}</label>
        <input class="login-form__nick-input" type="text" [(ngModel)]="nick" name="nick"/>
      </div>
      <div class="login-form__password-container">
        <label class="login-form__password-label">{{ label.password }}</label>
        <input class="login-form__password-input" type="password" [(ngModel)]="password" name="password"/>
      </div>
      <div class="login-form__submit-container">
        <input class="login-form__submit-input" type="submit" [value]="label.submit"/>
      </div>
    </form>
  </div>
</section>
